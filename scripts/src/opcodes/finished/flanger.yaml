opcode: flanger

operation: AKFlanger

operationClass: AKAudio

summary:  Flange effect

description:
  This is useful for generating choruses and flangers. The delay must be varied at 
  audio-rate connecting delay to an oscillator output. 

input_list: asig, adel, kfeedback

required_inputs:

- asig: {
	audioKitName: sourceSignal, 
	comment: "Input signal."
}
- adel: {
	audioKitName: delayTime, 
	comment: "Delay in seconds"
}
- kfeedback: {
	audioKitName: feedback, 
	comment: "Feedback amount (in normal tasks this should not exceed 1, even if bigger values are allowed)"
}
