opcode: lfo

operation: AKLowFrequencyOscillatingControl

operationClass: AKControl

summary: A low frequency oscillator of various shapes.

description:
  More detailed description from http://www.csounds.com/manual/html/

input_list: kamp, kcps, itype

required_inputs:

- kcps: {
	audioKitName: frequency, 
	comment: "Frequency of the note."
}
- kamp: {
	audioKitName: amplitude, 
	comment: "Amplitude of output."
}


optional_inputs:
- itype: {
	audioKitName: type, 
	comment: "Waveform of the oscillator, can be sine, triangle, square (bipolar), square (unipolar), saw-tooth, saw-tooth (down).",
	default: 0
}
