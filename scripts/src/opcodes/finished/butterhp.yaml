opcode: butterhp

operation: AKHighPassButterworthFilter

operationClass: AKAudio

summary:  A high-pass Butterworth filter.

description:
  These filters are Butterworth second-order IIR filters. They offer an almost flat
 passband and very good precision and stopband attenuation.

input_list: asig, kfreq

required_inputs:

- asig: {
	audioKitName: audioSource, 
	comment: "Input signal to be filtered."
}

- kfreq: {
	audioKitName: cutoffFrequency, 
	comment: "Cutoff frequency for each of the filters."
}
