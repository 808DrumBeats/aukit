opcode: flooper2

operation: AKFlooper2

operationClass: AKAudio

summary:  One line title / summary for the operation.

description:
  More detailed description from http://www.csounds.com/manual/html/

input_list: kamp, kpitch, kloopstart, kloopend, kcrossfade, ifn, istart, imode, ifenv, iskip

required_inputs:

- ifn: {
	audioKitName: fTable, 
	comment: "Sound source function table number, generally created using GEN01"
}
- kloopstart: {
	audioKitName: , 
	comment: ""
}
- kloopend: {
	audioKitName: endTime, 
	comment: "Playback end position in seconds"
}
- kpitch: {
	audioKitName: transpositionRatio, 
	comment: "Pitch control by way of transposition ratio."
}
- kamp: {
	audioKitName: amplitude, 
	comment: "Amplitude of loop"
}
- kcrossfade: {
	audioKitName: crossfadeDuration, 
	comment: "crossfade length in seconds, updated once per loop cycle and limited to loop length."
}

optional_inputs:
- istart: {
	audioKitName: startTime, 
	comment: "Playback start position in seconds",
	default: 0
}
- imode: {
	audioKitName: mode, 
	comment: "comment",
	default: 0
}
- ifenv: {
	audioKitName: fenv, 
	comment: "comment",
	default: 0
}
- iskip: {
	audioKitName: skip, 
	comment: "comment",
	default: 0
}
