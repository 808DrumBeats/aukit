opcode: delay

operation: AKDelay

operationClass: AKAudio

summary:  Simple audio delay

description:
    Delays an input signal by some time interval.
  
input_list: asig, idlt

required_inputs:

- asig: {
	audioKitName: audioSource, 
	comment: "Audio signal"
}
- idlt: {
	audioKitName: delayTime, 
	comment: "Requested delay time in seconds."
}
