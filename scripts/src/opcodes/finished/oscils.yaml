opcode: oscils

operation: OCSSineOscillator

operationClass: OCSAudio

summary: A simple, fast sine oscillator

description:
  Simple, fast sine oscillator, that uses only one multiply, and two add operations to generate one sample of output, and does not require a function table.

input_list: iamp, icps, iphs

required_inputs:

- icps: {
	ocsVar: frequency, 
	comment: "comment"
}
- iamp: {
	ocsVar: amplitude, 
	comment: "comment"
}

optional_inputs:
- iphs: {
	ocsVar: phase, 
	comment: "comment",
	default: 0
}
