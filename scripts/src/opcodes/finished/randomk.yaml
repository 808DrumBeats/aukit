opcode: random

operation: OCSRandomControl

operationClass: OCSControl

summary:  Generates a controlled pseudo-random number series between min and max values.

description:
  More detailed description from http://www.csounds.com/manual/html/random.html

input_list: kmin, kmax

required_inputs:

- kmin: {
	ocsVar: minimum, 
	comment: "Minimum range limit."
}
- kmax: {
	ocsVar: maximum, 
	comment: "Maximum range limit"
}
