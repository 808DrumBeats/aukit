opcode: tone

operation: OCSLowPassFilter

operationClass: OCSAudio

summary:  A first-order recursive low-pass filter with variable frequency response.

description:
  More detailed description from http://www.csounds.com/manual/html/tone.html

input_list: asig, khp

required_inputs:

- asig: {
	ocsVar: sourceAudio, 
	comment: "The audio to be filtered"
}
- khp: {
	ocsVar: halfPowerPoint, 
	comment: "The response curve's half-power point, in Hertz. Half power is defined as peak power / root 2."
}
